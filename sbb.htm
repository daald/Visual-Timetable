<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>SBB</title>
        <script type="text/javascript" src="jquery-1.8.3.min.js"></script>
        <script type="text/javascript" src="date.format.js"></script>
        <script type="text/javascript" src="date.setISO8601.js"></script>
        <script type="text/javascript" src="raphael-min.js"></script>
        <script type="text/javascript" src="sbb.js"></script>
        <link rel="stylesheet" type="text/css" href="sbb.css" />
    </head>
    <body>
      <div>
        <form name="userInput">
          <table>
            <tr>
              <td>Connecting before:</td><td>From: <input name="connFrom" value=""/></td>
            </tr>
            <tr>
              <td>Main connection:</td>
              <td>
                From: <input name="from" value="Zürich Hardbrücke"/>
                To: <input name="to" value="Schaffhausen"/>
                Date: <input name="date" value="10.12.2012"/>
                Time: <input name="time" value="19:00"/>
              </td>
            </tr>
            <tr>
              <td>Connecting after:</td><td>To: <input name="connTo" value=""/></td>
            </tr>
          </table>
          <p><input type="submit" value="Update"/>
            <input type="button" value="<->"/></p>
        </form>
      </div>
      <div id="timetable">
          Your browser has a JavaScript problem
      </div>
    </body>
</html>
